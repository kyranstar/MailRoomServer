<div class="header">
  <a href="{% url 'profile' %}" class="logo">Baker Mailroom Server</a>
  <div class="header-right">
    {% if user.is_authenticated %}
    <a style="" href="page.html" class="inactiveLink">{{ user.username }}, you are logged in.</a>
    {% endif %}
    <a class="active" href="{% url 'profile' %}">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Log out</a>
    {% else %}
    <a href="{% url 'login' %}">Log in</a>
    {% endif %}
  </div>
</div>
