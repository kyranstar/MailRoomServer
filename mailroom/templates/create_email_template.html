<html>
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'mailroom/style.css' %}">
</head>
{% include 'header.html' %}

<body>
  {% if user.is_authenticated %}
  <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
  <script type="text/javascript">
    bkLib.onDomLoaded(nicEditors.allTextAreas);
  </script>

  <form name="form" enctype="multipart/form-data" action="." method="POST">{% csrf_token %}

    <strong>Email Template Name</strong>
    <input type="text" name="name" value="" maxlength="100" />
    <br>
    <strong>Email Template Subject</strong>
    <input type="text" name="subject" value="" maxlength="100" />
    <br>
    <textarea name="body" style="width:100%;height:450px;">{{selected_html_template}}</textarea>

    <div style="">
      <center>
        <button style="border:0px;background-color:#4285F4;margin-top:1%;
                 height:35px;" type="submit" value="Login">
          <strong>Create Email Template</strong>
        </button>
      </center>
  </form>
  {% else %}
  <p>You are not logged in.</p>
  {% endif %}
</body>

</html>
