<html>
   <body>

     {% if user.is_authenticated %}
     {% if success %}
        <strong>Success!</strong>
        <br>
        Emails sent to: {{matched_emails}}
        <br>
        Failed on: {{unmatched_names}}
        <br>
        <p><a href="{% url 'profile' %}">Submit More</a></p>
     {% endif %}

     {% if not success %}
        <strong>Failure: {{error_msg}}</strong>
        <p><a href="{% url 'profile' %}">Try Again</a></p>
     {% endif %}
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
   </body>
</html>
